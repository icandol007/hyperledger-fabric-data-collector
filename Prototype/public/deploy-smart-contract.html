<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Contract Deployment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1, h2 {
            color: #333;
        }

        #template-list {
            margin-bottom: 20px;
        }

        #templates {
            list-style-type: none;
            padding: 0;
        }

        #templates li {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
            cursor: pointer;
        }

        #templates li.selected {
            background-color: #cce5ff;
            border-color: #004085;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Smart Contract Deployment</h1>
    <div id="template-list">
        <h2>Select a Smart Contract Template to Deploy</h2>
        <ul id="templates"></ul>
    </div>
    <button id="deploy-button" disabled>Deploy Selected Contract</button>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const templateList = document.getElementById('templates');
            const deployButton = document.getElementById('deploy-button');
            let selectedTemplateId = null;

            try {
                const response = await fetch('/api/templates');
                const templates = await response.json();

                templates.forEach(templateId => {
                    const li = document.createElement('li');
                    li.textContent = templateId;
                    li.addEventListener('click', () => {
                        document.querySelectorAll('#templates li').forEach(li => li.classList.remove('selected'));
                        li.classList.add('selected');
                        selectedTemplateId = templateId;
                        deployButton.disabled = false;
                    });
                    templateList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching templates:', error);
            }

            deployButton.addEventListener('click', async () => {
                if (!selectedTemplateId) return;

                try {
                    const response = await fetch('/api/deploy-smart-contract', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ templateId: selectedTemplateId })
                    });

                    if (response.ok) {
                        alert('Smart contract deployed successfully');
                    } else {
                        const error = await response.json();
                        alert('Failed to deploy smart contract: ' + error.error);
                    }
                } catch (error) {
                    console.error('Error deploying smart contract:', error);
                }
            });
        });
    </script>
</body>
</html>
