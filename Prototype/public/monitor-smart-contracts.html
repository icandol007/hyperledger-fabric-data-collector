<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Smart Contracts</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #log-container { white-space: pre-wrap; }
        .log-entry { margin-bottom: 10px; }
        .filtered { color: red; }
        #loading-message { font-weight: bold; }
    </style>
</head>
<body>
    <h1>Smart Contract Logs</h1>
    <div id="loading-message">Loading...</div>
    <div id="log-container"></div>

    <script>
        async function fetchLogs() {
            const loadingMessage = document.getElementById('loading-message');
            const logContainer = document.getElementById('log-container');

            try {
                // Show loading message
                loadingMessage.style.display = 'block';

                // Fetch logs from the server
                const response = await fetch('/api/monitor-smart-contracts');
                const logs = await response.json();

                // Clear previous logs
                logContainer.innerHTML = '';

                // Process and display logs
                logs.forEach(log => {
                    if (log.message.includes('Chaincode') || log.message.includes('DeploySysCC')) {
                        const logEntry = document.createElement('div');
                        logEntry.classList.add('log-entry', 'filtered');
                        logEntry.textContent = log.message;
                        logContainer.appendChild(logEntry);
                    }
                });
            } catch (error) {
                console.error('로그를 가져오는 중 오류 발생:', error);
                logContainer.innerHTML = '<p style="color: red;">로그를 가져오는 중 오류가 발생했습니다.</p>';
            } finally {
                // Hide loading message
                loadingMessage.style.display = 'none';
            }
        }

        // Fetch logs when the page loads
        fetchLogs();
    </script>
</body>
</html>
