<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template View</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
      background-color: #f4f6f9;
    }
    h1 {
      margin-bottom: 20px;
    }
    .function-block {
      width: 80%;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 20px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Template View</h1>
  <div id="templateContent"></div>
  <button id="editButton">수정</button>

  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      const urlParams = new URLSearchParams(window.location.search);
      const templateId = urlParams.get('id');
      const templateContent = document.getElementById('templateContent');
      const editButton = document.getElementById('editButton');

      // 템플릿 내용 불러오기
      async function loadTemplateContent() {
        try {
          const response = await fetch(`/api/templates/${templateId}`);
          const data = await response.json();
          displayTemplateContent(data.content);
        } catch (error) {
          templateContent.innerHTML = '<div class="function-block">Failed to load template content</div>';
        }
      }

      // 템플릿 내용을 함수별로 나누어 표시
      function displayTemplateContent(content) {
        // 정규식으로 주석과 함수 함께 파싱
        const functionBlocks = content.split(/(?=\/\/[^\n]*\nfunc\s+)/m);
        functionBlocks.forEach(block => {
          const pre = document.createElement('pre');
          pre.textContent = block.trim();
          const functionBlock = document.createElement('div');
          functionBlock.className = 'function-block';
          functionBlock.appendChild(pre);
          templateContent.appendChild(functionBlock);
        });
      }

      // 수정 버튼 클릭 시 템플릿 에디터로 이동
      editButton.addEventListener('click', function() {
        window.location.href = `/template-editor.html?id=${templateId}`;
      });

      loadTemplateContent();
    });
  </script>
</body>
</html>
