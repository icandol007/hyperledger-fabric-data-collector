<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
      background-color: #f4f6f9;
    }
    h1 {
      margin-bottom: 20px;
    }
    .function-block {
      width: 80%;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 20px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 10px;
      font-family: monospace;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Template Editor</h1>
  <div id="templateContent"></div>
  <button onclick="saveTemplate()">Save</button>

  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      const urlParams = new URLSearchParams(window.location.search);
      const templateId = urlParams.get('id');
      const templateContent = document.getElementById('templateContent');

      // 템플릿 내용 불러오기
      async function loadTemplateContent() {
        try {
          const response = await fetch(`/api/templates/${templateId}`);
          const data = await response.json();
          displayTemplateContent(data.content);
        } catch (error) {
          templateContent.innerHTML = '<div class="function-block">Failed to load template content</div>';
        }
      }

      // 템플릿 내용을 함수별로 나누어 표시
      function displayTemplateContent(content) {
        const functionBlocks = content.split(/(?=\/\/[^\n]*\nfunc\s+)/m);
        functionBlocks.forEach((block, index) => {
          const textarea = document.createElement('textarea');
          textarea.id = `function-${index}`;
          textarea.value = block.trim();
          const functionBlock = document.createElement('div');
          functionBlock.className = 'function-block';
          functionBlock.appendChild(textarea);
          templateContent.appendChild(functionBlock);
        });
      }

      // 템플릿 내용 저장
      async function saveTemplate() {
        const functionBlocks = document.querySelectorAll('.function-block textarea');
        let content = '';
        functionBlocks.forEach(block => {
          content += block.value + '\n\n';
        });
        try {
          const response = await fetch(`/api/templates/${templateId}`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ content: content.trim() })
          });
          const result = await response.json();
          if (response.ok) {
            alert(result.message);
            window.location.href = '/template-list.html'; // 저장 성공 시 템플릿 리스트로 이동
          } else {
            alert('Failed to save template: ' + result.error);
          }
        } catch (error) {
          console.error('Failed to save template', error);
        }
      }

      window.saveTemplate = saveTemplate;
      loadTemplateContent();
    });
  </script>
</body>
</html>
